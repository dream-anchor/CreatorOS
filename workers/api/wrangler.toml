name = "creatoros-api"
main = "src/index.ts"
compatibility_date = "2024-09-25"
compatibility_flags = ["nodejs_compat"]

[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "creatoros-storage"

[vars]
ENVIRONMENT = "production"
R2_JURISDICTION = "eu"

# Secrets (set via `wrangler secret put`):
# DATABASE_URL
# OPENAI_API_KEY
# SHOTSTACK_API_KEY
# INSTAGRAM_APP_ID
# INSTAGRAM_APP_SECRET
# NEON_AUTH_URL
# R2_ACCOUNT_ID
# R2_ACCESS_KEY_ID
# R2_SECRET_ACCESS_KEY
# R2_PUBLIC_URL
