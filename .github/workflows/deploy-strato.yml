name: Build & Deploy to Strato (postpro)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: deploy-strato
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create .htaccess for SPA routing
        shell: bash
        run: |
          mkdir -p dist
          printf '%s\n' \
            'RewriteEngine On' \
            'RewriteBase /' \
            'RewriteRule ^index\.html$ - [L]' \
            'RewriteCond %{REQUEST_FILENAME} !-f' \
            'RewriteCond %{REQUEST_FILENAME} !-d' \
            'RewriteRule . /index.html [L]' \
            > dist/.htaccess

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy dist/ to Strato via SFTP (mirror --delete)
        env:
          SSH_HOST: ${{ secrets.STRATO_HOST }}
          SSH_PORT: ${{ secrets.STRATO_PORT }}
          SSH_USER: ${{ secrets.STRATO_USER }}
          SSH_PASSWORD: ${{ secrets.STRATO_PASS }}
          SSH_TARGET: ${{ secrets.STRATO_PATH }}
        run: |
          set -e
          lftp -e "
            set sftp:auto-confirm yes;
            set net:max-retries 2;
            set net:timeout 20;
            open -u ${SSH_USER},${SSH_PASSWORD} sftp://${SSH_HOST}:${SSH_PORT};
            cd ${SSH_TARGET};
            pwd;
            ls;
            mirror -R --delete --verbose --only-newer dist/ .;
            bye
          "
