name: Deploy to Strato (postpro.antoinemonot.com)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: deploy-strato
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # --- FIXED .htaccess Step ---
      - name: Create .htaccess for SPA routing
        shell: bash
        run: |
          mkdir -p dist
          printf '%s\n' \
            'RewriteEngine On' \
            'RewriteBase /' \
            'RewriteRule ^index\.html$ - [L]' \
            'RewriteCond %{REQUEST_FILENAME} !-f' \
            'RewriteCond %{REQUEST_FILENAME} !-d' \
            'RewriteRule . /index.html [L]' \
            > dist/.htaccess

      - name: Deploy dist/ to Strato via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STRATO_HOST }}
          username: ${{ secrets.STRATO_USER }}
          password: ${{ secrets.STRATO_PASS }}
          port: 22
          source: "dist/*"
          target: ${{ secrets.STRATO_PATH }}
          strip_components: 1
          overwrite: true
