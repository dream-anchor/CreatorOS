name: Build, Prerender (react-snap) & Deploy to Strato (postpro)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: deploy-postpro-strato
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # ✅ Install modern Chrome (fixes "Unexpected token ?")
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # ✅ Inject react-snap + force modern Chrome
      - name: Inject react-snap (CI only)
        shell: bash
        run: |
          set -e

          npm i -D react-snap

          npm pkg set scripts.postbuild="react-snap"

          npm pkg set reactSnap.source="dist"
          npm pkg set reactSnap.crawl=true
          npm pkg set reactSnap.minifyHtml=true
          npm pkg set reactSnap.include[0]="/"

          npm pkg set reactSnap.puppeteerExecutablePath="/usr/bin/google-chrome"
          npm pkg set reactSnap.puppeteerArgs[0]="--no-sandbox"
          npm pkg set reactSnap.puppeteerArgs[1]="--disable-setuid-sandbox"

      - name: Build (includes prerender)
        run: npm run build

      # ✅ Apache: serve prerendered HTML first
      - name: Create .htaccess
        shell: bash
        run: |
          mkdir -p dist
          cat > dist/.htaccess <<'EOF'
          RewriteEngine On

          RewriteCond %{REQUEST_FILENAME} -f [OR]
          RewriteCond %{REQUEST_FILENAME} -d
          RewriteRule ^ - [L]

          RewriteCond %{DOCUMENT_ROOT}/$1/index.html -f
          RewriteRule ^(.+?)/?$ $1/index.html [L]

          RewriteRule ^ index.html [L]
          EOF

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Deploy to Strato (SFTP)
        env:
          SSH_HOST: ${{ secrets.STRATO_HOST }}
          SSH_PORT: ${{ secrets.STRATO_PORT }}
          SSH_USER: ${{ secrets.STRATO_USER }}
          SSH_PASSWORD: ${{ secrets.STRATO_PASS }}
        run: |
          lftp -e "
            set sftp:auto-confirm yes;
            open -u ${SSH_USER},${SSH_PASSWORD} sftp://${SSH_HOST}:${SSH_PORT};
            mirror -R --delete dist/ /WEBSITE/POSTPRO.ANTOINEMONOT.COM;
            bye
          "
