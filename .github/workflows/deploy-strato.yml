name: Build & Deploy to Strato (postpro)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: deploy-postpro-strato
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # "Install Google Chrome" entfernt - wird ohne react-snap nicht benötigt
      # "Inject react-snap" entfernt - verursacht den Fehler

      - name: Build
        run: npm run build

      # ✅ Standard .htaccess für React Single Page Apps (Vite)
      # Leitet alle Anfragen, die keine Datei sind, auf index.html um
      - name: Create .htaccess
        shell: bash
        run: |
          mkdir -p dist
          cat > dist/.htaccess <<'EOF'
          <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule . /index.html [L]
          </IfModule>
          EOF

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Deploy to Strato (SFTP)
        env:
          SSH_HOST: ${{ secrets.STRATO_HOST }}
          SSH_PORT: ${{ secrets.STRATO_PORT }}
          SSH_USER: ${{ secrets.STRATO_USER }}
          SSH_PASSWORD: ${{ secrets.STRATO_PASS }}
        run: |
          lftp -e "
            set sftp:auto-confirm yes;
            open -u ${SSH_USER},${SSH_PASSWORD} sftp://${SSH_HOST}:${SSH_PORT};
            mirror -R --delete dist/ /WEBSITE/POSTPRO.ANTOINEMONOT.COM;
            bye
          "
